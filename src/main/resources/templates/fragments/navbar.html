<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<header>
			<nav th:fragment="navbar(route)" class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<a class="navbar-brand" href="#">Platform</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" th:href="@{/}" th:classappend="${ route == 'homepage' ? 'active' : ' '}">Homepage</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" th:href="@{/tickets}" th:classappend="${ route == 'tickets' ? 'active' : ' '}">Tickets</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" th:href="@{/notes}" th:classappend="${ route == 'notes' ? 'active' : ' '}" sec:authorize="hasAuthority('ADMIN')">Notes</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" th:href="@{/user}" th:classappend="${ route == 'user' ? 'active' : ' '}">Personal area</a>
							</li>
						</ul>
						<div>
							<a href="/logout" class="btn btn-outline-dark">Logout</a>
							<span sec:authentication="name" class="fw-bold fs-3 ms-3"></span>
							<span sec:authentication="principal.authorities" class="fw-bold fs-6"></span>
						</div>
					</div>
				</div>
			</nav>
		</header>
	</body>
</html>
